name: Playwright Tests with Allure

on:
  push:
    branches: [ main, master ]
  #pull_request:
    #branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    # Ajoute "permissions" pour s'assurer que le bot GitHub Actions dispose des droits de modification (write) sur le contenu du d√©p√¥t, ce qui est n√©cessaire pour pousser sur gh-pages.
    permissions:      
       contents: write  # Donne l'acc√®s en √©criture pour le contenu du d√©p√¥t
    steps:
      - name: Check out repository 
        uses: actions/checkout@v4  # Extraction du code source du d√©p√¥t

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm install  # Installe les d√©pendances du projet

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps  # Installe les navigateurs Playwright

      - name: Run Playwright tests with Allure
        run: npm run test:allure  # Ex√©cute les tests Playwright avec Allure

      - name: Upload Allure results
        uses: actions/upload-artifact@v3
        with:
          name: allure-report
          path: allure-report  # Le r√©pertoire contenant le rapport g√©n√©r√© par Allure

      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # Utilise le token GitHub Actions pour publier le rapport
          publish_dir: ./allure-report  # R√©pertoire contenant les fichiers √† publier sur GitHub Pages

      - name: Notify Slack # Envoie une notification Slack avec le lien vers le rapport Allure. (d√©tails configuration √† voir sur le fichier README)
        run: | 
             curl -X POST -H 'Content-type: application/json' --data '{"text":"üìä *Le rapport Allure est maintenant disponible !* üöÄ\n\nVous pouvez consulter le rapport complet en suivant ce lien : <https://bapapemalick1code.github.io/playwright_end2end/|Allure Report>"}' ${{ secrets.SLACK_WEBHOOK_URL }}
          
